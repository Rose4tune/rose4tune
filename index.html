<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose-Fortune's portfolio</title>

  <link rel="shortcut icon" href="images/favicon.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="style.css">

  <style>
    #gnb_menu > li{cursor: pointer;}
    #gnb_menu > li:hover{color:lawngreen}
    #gnb_menu > li.on{color: brown;}
  </style>
</head>

<body>
  <div class="lodingPage">
    <div class="anim-loding"></div>
  </div>

  <header>
    <div>
      <a id="logo" href="#">
        <strong>RoseFortne</strong>
      </a>
    </div>

    <div class="menuBar toRight">
      <div id="menuBar">
        <div class="sns"></div>
        <div class="mode">
          <select name="mode" id="mode">
            <option value="white">white</option>
            <option value="black">black</option>
          </select>
        </div>
      </div>
      <div id="gnb">
        <div id="hamburger"></div>
        <ul id="gnb_menu" class="disable"></ul>
      </div>
    </div>
  </header>

  <button id="pageUp">
    <p>UP</p>
  </button>

  <main>
    <section class="s1 welcom" data-title="home">
      <div class="toRight">
        <div class="welcom-text">

          <div id="btn_modal" class="btn_modal">
            <span class="btn_line"></span>
            <button class="open" data-hover="view resome">
              <span class="btn_text">web publisher</span>
            </button>
          </div>

          <h1>I'm Ye Seo Lee,<br>Rose</h1>
        </div>
      </div>
      <button class="scroll-icon"></button>
    </section>

    <section class="s2" style="background: pink;" data-title="about"></section>
    <section class="s3" style="background: lightcoral;" data-title="skill"></section>
    <section class="s4" style="background: lightblue;" data-title="portfolio"></section>
  </main>









  <div class="modal modal_overlay">
    <div class="modal_window">
      <div class="btn_close">X</div>
      <div class="modal_content">
        <div style="width: 100%; height: 100%; background:lightgreen"></div>
        <div style="width: 100%; height: 100%; background:lightseagreen"></div>
        <div style="width: 100%; height: 100%; background:lightslategray"></div>
        <!-- <iframe src="http://127.0.0.1:5500/test2/btn_modal.html" frameborder="0"></iframe> -->
      </div>
    </div>
  </div>










  <script type="text/javascript" src="plugin/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="plugin/slick-1.8.1/slick/slick.min.js"></script>
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script> -->

  <script type="text/javascript" src="js/modal.js"></script>
  <script type="text/javascript" src="js/pageScroll.js"></script>
  <script type="text/javascript" src="js/myscript.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>timer</title>

  <style>
    .wrap {
      width: 40%;
      margin: 0 auto;
      text-align: center;
      padding: 30px;
      background: darkcyan;
      color: white;
    }
    button, input {padding: 10px 20px;}
  </style>

  <script>
    window.onload = function(){
      const sec = document.getElementById('sec'),
            btn = document.getElementById('startBtn'),
            input = document.getElementsByTagName('input')[0];

      btn.addEventListener("click", function(){
        interval();
      });

      let timer;

      function interval(){
        clearInterval(timer);

        value = input.value * 10000;
        secValue = value / 365 / 24 / 60 / 60;

        let secNum = 0;
        timer = setInterval(function(){
          secNum ++;
          sec.innerHTML = `당신은 ${secNum}초에 ${(secValue * secNum).toFixed(0)}원 벌고 있습니다.`;
        }, 1000);
      }
    }
  </script>
</head>
<body>
  <div class="wrap">
    <h2>연봉을 입력하세요 (만원)</h2>
    <input type="number" value="5000">
    <button type="button" id="startBtn">확인</button>
    <p id="sec">1초에 얼마를 벌고있을까?</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Up Down Game</title>
  <style>
    div {
      width: 400px;
      margin: 0 auto;
      background: lightgoldenrodyellow;
      padding: 40px;
      text-align: center;
    }
    h3 {font-size: 25px;}
    input {
      padding: 10px;
      font-size: 15px;
    }
    button {
      padding: 10px;
      font-size: 15px;
    }
  </style>
  <script>
    window.onload = function(){
      const input = document.getElementsByTagName('input')[0],
            result = document.getElementById('result'),
            button = document.getElementsByTagName('button')[0];
      const lastNum = 50;

      button.addEventListener('click', function(){
        resultFunc();
      });

      const resultArr = ["업", "다운", '정답!!'];
      let randomNum = returnNum(lastNum);

      function resultFunc(){
        let value = input.value;
        if(value < randomNum){
          result.innerHTML = resultArr[0];
        } else if(value > randomNum) {
          result.innerHTML = resultArr[1];
        } else {
          result.innerHTML = resultArr[2];
          setTimeout(function(){
            resetFunc();
          }, 1000);
        }
      }

      function resetFunc(){
        input.value = 1
        result.innerHTML = "one more time";
        randomNum = returnNum(lastNum);
      }

      function returnNum(num){
        return Math.round(Math.random()*num);
      }
    }
  </script>
</head>
<body>
  <div>
    <h3>숫자를 맞춰봐</h3>
    <p id="result">(1부터 10사이)</p>
    <input type="number" value="" max="10" min="1">
    <button type="button" id="startBnt">COMFORM</button>
  </div>
</body>
</html>
